<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login</title>
    
    <link rel="stylesheet" href="../css/Login.css">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "admin" && password === "admin") {
                window.location.href = "AdminPanel.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <form class="form" id="login" onsubmit="handleSubmit(event)">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="username" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Login</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="../pages/SignUp.html" id="linkCreateAccount">You Don't have an account? Create new account</a>
            </p>
        </form>
    </div>

    <footer>
        <p>Â© 2023 Ismat Samadov</p>
        <a href="../index.html" class="navigation-button">Home</a>
    </footer>
</body>
</html>
